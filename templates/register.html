<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Ghostx - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <form id="registerForm">
                <div class="auth-header">
                    <h1>Ghostx</h1>
                    <p>Create your account</p>
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="registerPassword" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirm_password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button" id="registerButton">Register</button>
                <div class="auth-switch">
                    Already have an account? <a href="{{ url_for('auth.login_page') }}">Login</a>
                </div>
            </form>
        </div>
    </div>
    <div id="notifications"></div>
    <script>
        // Initialize CSRF token
        window.CSRF_TOKEN = "{{ csrf_token }}";
    </script>
    <script src="{{ url_for('static', filename='js/utils.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}" type="module"></script>
</body>
</html>
