<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Ghostx - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <form id="loginForm">
                <div class="auth-header">
                    <h1>Ghostx</h1>
                    <p>Login to your account</p>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button" id="loginButton">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a href="{{ url_for('auth.register_page') }}">Register</a>
                </div>
            </form>
        </div>
    </div>
    <div id="notifications"></div>
    <script src="{{ url_for('static', filename='js/utils.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}" type="module"></script>
</body>
</html>
